<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LOGO -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Pricing component with toggle
    If]</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="svg-1">
    <img class="svg" src="/images/bg-top.svg" alt="">
  </div>

  <main class="container">

    <h1>Our Pricing</h1>

    <div class="annually_monthly">
      <p>Annually</p>
      <div class="switch">
        <span class="slider-monthly"></span>
      </div>
      <p>Monthly</p>
    </div>

    <section>
      <div class="subscription">
        <div class="card">
          <h2>Basic</h2>
          <span class="price">&dollar;19.99</span>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <a href="#">Learn More</a>
        </div>

        <div class="card card-pro">
          <h2>Professional</h2>
          <span class="price">&dollar;24.99</span>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <a href="#">Learn More</a>
        </div>

        <div class="card">
          <h2>Master</h2>
          <span class="price">&dollar;39.99</span>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <a href="#">Learn More</a>
        </div>
      </div>
    </section>

  </main>

  <div class="svg-2">
    <img src="/images/bg-bottom.svg" alt="">
  </div>

  <footer>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rubens Tordjman</a>.
    </div> -->
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
